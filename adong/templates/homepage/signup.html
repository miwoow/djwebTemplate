{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<form action="" method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="control-group">
        <label class="control-label" for="">{{ form.username.label}}</label>
        <div class="controls">
            {{ form.username }}
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="">{{ form.password.label}}</label>
        <div class="controls">
            {{ form.password }}
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="">{{ form.password2.label}}</label>
        <div class="controls">
            {{ form.password2 }}
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="">{{ form.email.label}}</label>
        <div class="controls">
            {{ form.email }}
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{% trans "确定" %}</button>
        <button type="button" class="btn">{% trans "取消" %}</button>
    </div>
</form>

{% endblock %}
