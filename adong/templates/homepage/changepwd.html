{% extends 'base.html' %}

{% block content %}
<form action='' method="post" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputOldPass">原始密码</label>
        <div class="controls">
            <input type="password" id="inputOldPass" name="oldPass" autocomplete="off">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputNewPass">新密码</label>
        <div class="controls">
            <input type="password" id="inputNewPass" name="newPass">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputNewPass2">确认密码</label>
        <div class="controls">
            <input type="password" id="inputNewPass2" name="newPass2" >
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">保存</button>
        <button type="submit" class="btn">取消</button>
    </div>
</form>
{% endblock %}
