{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<form action='' method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="control-group">
        <label class="control-label" for="inputOldPass">{% trans "原始密码" %}</label>
        <div class="controls">
            <input type="password" id="inputOldPass" name="oldPass" autocomplete="off">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputNewPass">{% trans "新密码" %}</label>
        <div class="controls">
            <input type="password" id="inputNewPass" name="newPass">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputNewPass2">{% trans "确认密码" %}</label>
        <div class="controls">
            <input type="password" id="inputNewPass2" name="newPass2" >
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{% trans "保存" %}</button>
        <button type="submit" class="btn">{% trans "取消" %}</button>
    </div>
</form>
{% endblock %}
